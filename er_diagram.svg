<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400">
  <rect x="10" y="10" width="200" height="100" fill="#f8f9fa" stroke="#333"/>
  <text x="20" y="30" font-family="Arial">Product</text>
  <text x="20" y="50">id (PK)</text>
  <text x="20" y="65">name</text>
  <text x="20" y="80">price, stock, category_id (FK)</text>

  <rect x="250" y="10" width="200" height="80" fill="#f8f9fa" stroke="#333"/>
  <text x="260" y="30">Category</text>
  <text x="260" y="50">id (PK)</text>
  <text x="260" y="65">name</text>

  <rect x="10" y="140" width="200" height="80" fill="#f8f9fa" stroke="#333"/>
  <text x="20" y="160">Customer</text>
  <text x="20" y="180">id (PK), name, email</text>

  <rect x="250" y="140" width="250" height="100" fill="#f8f9fa" stroke="#333"/>
  <text x="260" y="160">OrderEntity</text>
  <text x="260" y="180">id (PK), customer_id (FK), product_id (FK), quantity, total</text>

  <line x1="210" y1="60" x2="250" y2="60" stroke="#333" stroke-width="1" />
  <line x1="210" y1="180" x2="250" y2="180" stroke="#333" stroke-width="1" />
</svg>
