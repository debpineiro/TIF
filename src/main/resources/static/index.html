<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TIF Frontend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="p-4">
  <div class="container">
    <h1>Productos (frontend)</h1>
    <div id="mensajes"></div>
    <div class="mb-3">
      <input id="nombre" class="form-control" placeholder="Nombre">
      <input id="precio" class="form-control mt-2" placeholder="Precio" type="number" step="0.01">
      <input id="stock" class="form-control mt-2" placeholder="Stock" type="number">
      <button id="crearBtn" class="btn btn-primary mt-2">Crear producto (fetch)</button>
      <button id="axiosBtn" class="btn btn-secondary mt-2">Crear producto (axios)</button>
    </div>

    <table class="table" id="tablaProductos">
      <thead><tr><th>ID</th><th>Nombre</th><th>Precio</th><th>Stock</th><th>Acciones</th></tr></thead>
      <tbody></tbody>
    </table>

    <a class="btn btn-link" href="/productos">Ver vista Thymeleaf</a>
  </div>
  <script src="/js/app.js"></script>
</body>
</html>
