<!DOCTYPE html>
<!-- Vista de productos usando Thymeleaf. -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Productos (Thymeleaf)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h1>Productos (servidor)</h1>
    <table class="table table-striped">
        <thead><tr><th>ID</th><th>Nombre</th><th>Precio</th><th>Stock</th></tr></thead>
        <tbody>
        <tr th:each="p : ${productos}">
            <td th:text="${p.id}">1</td>
            <td th:text="${p.name}">Nombre</td>
            <td th:text="${p.price}">0</td>
            <td th:text="${p.stock}">0</td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Frontend (static)</a>
</div>
</body>
</html>
